<!DOCTYPE html>
<html lang="es">

    <head>   
      <!--Diccionario, Estilos, Nombre-->  
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Desafio AluraCurso -Grupo 5</title>
      <link rel="stylesheet" href="reset.css">
      <link rel="stylesheet" href="style.css">
    </head>

    <body>
    <!--Cuerpo de la pagina-->

      <header>
      <!--Encabezado de la pagina-->
        
        <div class="encabezado">
          <h1><img src="Imagen/logo_alura.png" alt="Logo AluraCurso"></h1>
        </div>

      </header>
      
      <main class="main">
      <!--Cuerpo de la pagian-->
        <fieldset>
          <section class="form box">
              <form action="">
                <label for="input-texto" class="lab">No tildes, solo letras minusculas</label>
                <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
                <input class="btn" type="button" value="Encriptar!" id="btn-encriptar">
                <input class="btn" type="button" value="Desencriptar!" id="btn-desencriptar">
              </form>
          </section>
        
          <section class="msg box">
            <label for="input-texto" class="lab">Resultado</label>
            <input class="text-input" type="text" id="msg"></input>
            <input class="btn" type="button" value="Copiar" id="btn-copy">
          </section>
        </fieldset>

      </main>
      
      <footer>   
      <!--Pie de Pagina-->
        <p class="copyright">&copy Copyright Edgar Almanza Avila - 2023</p>
      </footer>

      <script src="script.js"></script>
    </body>
</html>
